<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="ejercicio5.css">
</head>
<body>
    <div class="container bg-light mt-4 p-4"> 
        <form class="row g-3">
            <div class="col-6">
                <label for="nombre" class="form-label">Nombre de pila</label>
                <input id="nombre" type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input id="apellido" type="text" class="form-control">
            </div>
            <div class="col-12">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label" >Correo electrónico<small class="text-muted"> (opcional)</small></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Habla a</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección 2<small class="text-muted"> (opcional)</small></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento o suite">
            </div>
            <div class="col-6">
                <label for="inputCity" class="form-label">País</label>
                <select id="inputCity" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-2">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 bordertop">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    La dirección de envío es la misma que mi dirección de facturación
                    </label>
                </div>
            </div>
            <div class="col-12 borderbottom">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Guarde esta información para la próxima vez
                    </label>
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
