<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Formulario</h1><br>
        <form method="POST" action="">
            <label for="dni">DNI</label><br>
            <input type="text" pattern="[0-9]{8}" name="dni" id="dni" placeholder="Ingrese su DNI" required><br><br>

            <label for="usuario">Usuario</label><br>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required><br><br>
          
            <label for="clave">Clave</label><br>
            <input type="password" name="clave" id="clave" placeholder="Ingrese su clave" required><br><br>

            <input type="submit" value="Ingresar">
        </form>
    </body>
</html>
